<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let listaProdutos = [];
        let listaProdutosAcima = [];
        let listaProdutosAbaixo = [];
        let total = 0.0; //float
        for(let i = 0; i <= 2; i++){
          let produto = {};
          produto.nome = window.prompt("Nome: ");
          produto.valor = parseInt(window.prompt("Valor: "));
          listaProdutos.push(produto);
          total += produto.valor;
        }
        let media = total/listaProdutos.length;
        for(let i = 0; i < listaProdutos.length; i++){
            if(listaProdutos[i].valor >= media){
                listaProdutosAcima.push(listaProdutos[i]);
            }
            if(listaProdutos[i].valor < media){
                listaProdutosAbaixo.push(listaProdutos[i]);
            }
        }
        listaProdutosAcima.forEach(produto =>{
            document.write(`Produto ${produto.nome} acima. Preço ${produto.media}`);
        });
        listaProdutosAbaixo.forEach(produto =>{
            document.write(`Produto ${produto.nome} acima. Preço ${produto.media}`)});
    </script>
</body>
</html>
