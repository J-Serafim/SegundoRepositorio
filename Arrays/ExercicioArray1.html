<body>
    <script>
    let arr1 = [];
    let arr2 = [];
    for(let i = 0; i <= 2; i++){
        let nome = window.prompt("Digite o nome: ");
        let nota = window.prompt("Digite a nota");
        arr2.push(nota);
        arr1.push(nome);
    }
    for(cont = 0; cont < arr1.length; cont++){
    document.write(`<p> O nome é: ${arr1[cont]}. A nota é: ${arr2[cont]}.</p>`);
    }
    </script>
</body>
